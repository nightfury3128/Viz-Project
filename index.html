<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Relationship between GDP and Life Expectancy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=DM+Sans:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">

        <header class="page-header">
            <h1>GDP & Life Expectancy</h1>
            <span class="byline">by Nipun</span>
            <p class="subtitle">Data: <a href="https://ourworldindata.org/" target="_blank" rel="noopener">Our World in Data</a> · Base year: 2023</p>
            <div class="header-actions">
                <a class="github-link" href="https://github.com/nightfury3128/Viz-Project" target="_blank" rel="noopener" aria-label="View this project on GitHub">
                    <svg class="github-logo" viewBox="0 0 24 24" aria-hidden="true">
                        <path d="M12 0.75C5.648 0.75 0.5 5.898 0.5 12.25c0 5.095 3.292 9.414 7.868 10.94.576.104.788-.25.788-.556 0-.274-.01-1.002-.016-1.967-3.2.695-3.875-1.542-3.875-1.542-.524-1.33-1.28-1.684-1.28-1.684-1.047-.716.08-.701.08-.701 1.158.082 1.768 1.19 1.768 1.19 1.03 1.765 2.705 1.255 3.364.96.104-.747.403-1.255.733-1.543-2.554-.29-5.237-1.277-5.237-5.683 0-1.255.448-2.281 1.184-3.086-.118-.29-.513-1.46.112-3.046 0 0 .965-.309 3.164 1.178a11.02 11.02 0 0 1 2.878-.387c.976.004 1.96.132 2.879.387 2.197-1.487 3.16-1.178 3.16-1.178.627 1.586.232 2.756.114 3.046.738.805 1.182 1.831 1.182 3.086 0 4.419-2.688 5.389-5.252 5.673.414.356.782 1.057.782 2.132 0 1.54-.014 2.781-.014 3.16 0 .309.208.668.796.554 4.57-1.53 7.859-5.849 7.859-10.94C23.5 5.898 18.352 0.75 12 0.75Z"></path>
                    </svg>
                </a>
            </div>
        </header>


        <section class="level-section level-1">
            <h2>Level 1 — Distributions & correlation</h2>
            <div class="histogram-container">
                <div class="chart-card" id="gdpHistogram"></div>
                <div class="chart-card" id="lifeExpectancyHistogram"></div>
            </div>
            <div class="chart-card scatter-card" id="scatterplot"></div>
        </section>



        
        <section class="level-section level-2">
            <h2>Level 2 — Spatial distribution</h2>
            <div class="map-header">
                <div class="toggle-group">
                    <button type="button" class="toggle-btn active" data-attr="gdp">GDP per Capita</button>
                    <button type="button" class="toggle-btn" data-attr="life_expectancy">Life Expectancy</button>
                </div>
            </div>
            <div class="chart-card map-card" id="choropleth"></div>
        </section>



        <section class="level-section level-3">
            <h2>Level 3 — Trends by country & year</h2>
            <div class="l3-controls">
                <div class="control-group">
                    <label for="countrySelect">Country</label>
                    <select id="countrySelect"></select>
                </div>
                <div class="control-group">
                    <label for="yearSelect">Year</label>
                    <select id="yearSelect"></select>
                </div>
            </div>
            <div class="l3-charts">
                <div class="chart-card" id="trendChart"></div>
                <div class="chart-card" id="yearScatter"></div>
            </div>
        </section>
    </div>
    <script src="level1/script.js"></script>
    <script src="level2/script.js"></script>
    <script src="level3/script.js"></script>
</body>
</html>
